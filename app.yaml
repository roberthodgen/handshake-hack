application: handshake-hack
version: 2
runtime: python27
api_version: 1
threadsafe: true


handlers:

- url: /upload
  script: files.app

# Static files
- url: /(.*\.(gif|png|jpg|css|js|html))$
  static_files: static/\1
  upload: static/.*\.(gif|png|jpg|css|js|html)$

# AngularJS app stub
- url: /.*
  static_files: static/index.html
  upload: static/index.html
  secure: always
